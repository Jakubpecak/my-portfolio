<footer class="f-container">
    <div class="footer">
        <div class="footer-logo col" routerLink="/">
            <h2 class="main-color">Kuba</h2>
            <h3>Frontend developer</h3>
        </div>
        <ng-container *ngIf="!isTablet && !isMobile">
            <div class="footer-menu row">
                <a href="#about" class="footer-menu-item">{{ 'footer.about' | translate }}</a>
                <a href="#skills" class="footer-menu-item">{{ 'footer.skills' | translate }}</a>
                <a href="#contact" class="footer-menu-item">{{ 'footer.contact' | translate }}</a>
            </div>
            <div class="footer-socials row">
                <div class="footer-socials-sidebar-item">
                    <a href="https://pl.linkedin.com/in/jakub-p%C4%99cak-63a1a6232" target="_blank"><i class="fab fa-linkedin-in icon"></i></a>
                </div>
                <div class="footer-socials-sidebar-item">
                    <a href="https://www.facebook.com/kuba.pecak" target="_blank"><i class="fab fa-facebook icon"></i></a>
                </div>
                <div class="footer-socials-sidebar-item">
                    <a href="https://github.com/Jakubpecak" target="_blank"><i class="fab fa-github icon"></i></a>
                </div>
            </div>
        </ng-container>

        <div *ngIf="isTablet && !isMobile"s>
            <div class="footer-menu row">
                <a href="#about" class="footer-menu-item">{{ 'footer.about' | translate }}</a>
                <a href="#skills" class="footer-menu-item">{{ 'footer.skills' | translate }}</a>
                <a href="#contact" class="footer-menu-item">{{ 'footer.contact' | translate }}</a>
            </div>
            <div class="footer-socials row" [ngStyle]="{'justify-content' : 'flex-end'}">
                <div class="footer-socials-sidebar-item">
                    <a href="https://pl.linkedin.com/in/jakub-p%C4%99cak-63a1a6232" target="_blank"><i class="fab fa-linkedin-in icon"></i></a>
                </div>
                <div class="footer-socials-sidebar-item">
                    <a href="https://www.facebook.com/kuba.pecak" target="_blank"><i class="fab fa-facebook icon"></i></a>
                </div>
                <div class="footer-socials-sidebar-item">
                    <a href="https://github.com/Jakubpecak" target="_blank"><i class="fab fa-github icon"></i></a>
                </div>
            </div>
        </div>

    </div>
    <h5 class="copy-rights main-color">Kuba &copy; {{ date }}. {{ 'footer.rights' | translate }}</h5>
</footer>
