<div class="container col" id="contact">

    <h3 class="center-txt pb">{{ 'contact.subtitle' | translate }}</h3>
    <div class="contact row center">
        <div class="contact-left col">
            <div class="contact-left-phone row center-item">
                <i class="fas fa-phone icon"></i>
                <div>
                    <h3>{{ 'contact.call' | translate }}</h3>
                    <a href="tel:517181523">517-181-523</a>
                </div>
            </div>
            <div class="contact-left-email row center-item">
                <i class="fas fa-envelope icon"></i>
                <div>
                    <h3>{{ 'contact.email' | translate }}</h3>
                    <a href="mailto:jakub.pecak@o2.pl">jakub.pecak@o2.pl</a>
                </div>
            </div>
            <div class="contact-left-location row center-item">
                <i class="fas fa-location-arrow icon"></i>
                <div>
                    <h3>{{ 'contact.location' | translate }}</h3>
                    <a (click)="openDialog('popup.location', true)">Rzesz√≥w</a>
                </div>
            </div>
        </div>
        <div class="contact-right col">
            <app-contact-form></app-contact-form>
        </div>
    </div>

</div>
