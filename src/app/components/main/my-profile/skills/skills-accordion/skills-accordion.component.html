<cdk-accordion class="accordion" id="skill">
  <cdk-accordion-item
    #accordionItem="cdkAccordionItem"
    class="accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + 1"
    [attr.aria-expanded]="accordionItem.expanded"
    [attr.aria-controls]="'accordion-body-' + 1"
  >
    <div class="accordion-wrapper">
      <i class="fas fa-code" *ngIf="title === 'Frontend developer'"></i>
      <i class="fas fa-laptop-code" *ngIf="title !== 'Frontend developer'"></i>
      <div
        class="accordion-item-header"
        (click)="accordionItem.toggle()"
        [ngStyle]="{ 'padding-bottom': '0' }"
      >
        <div>
          <h3>{{ title }}</h3>
          <h5>{{ title }}</h5>
        </div>
        <span class="accordion-item-description">
          <i class="fas fa-chevron-down" *ngIf="!accordionItem.expanded"></i>
          <i class="fas fa-chevron-up" *ngIf="accordionItem.expanded"></i>
        </span>
      </div>
    </div>
    <div
      [ngStyle]="{ 'padding-top': '0' }"
      class="accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? 'none' : ''"
      [attr.id]="'accordion-body-' + 1"
      [attr.aria-labelledby]="'accordion-header-' + 1"
    >
      <ul>
        <ng-container *ngFor="let text of textList; let i = index">
          <li [ngStyle]="{ padding: '15px 0 5px 0' }">{{ text }}<span>
            <app-animated-counter
            *ngIf="animateCalled"
            [startValue]="0"
            [endValue]="progressList[i]"
            [duration]="1500">
            </app-animated-counter>
          </span></li>
          <mat-progress-bar
            mode="determinate"
            [value]="progressList[i]"
            class="progress-bar"
            [ngStyle]="{ width: '0%' }"
          ></mat-progress-bar>
        </ng-container>
      </ul>
    </div>
  </cdk-accordion-item>
</cdk-accordion>
